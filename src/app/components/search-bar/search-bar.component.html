<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h1>Search</h1>
    <label>
      <input type="text" placeholder="search" class="form-control" name="seeking" (keyup)="search()" [(ngModel)]="seeking" />
    </label>
    <br/>
    <div>
      <button type="button" (click)="search()" class="btn">search</button>
      <button type="reset" (click)="onReset()" class="btn">reset</button>
    </div>
  </div>
  <div class="col-md-3">
    <br/>
    <br/>
    <br/>
    <br/>
  </div>
</div>
<br/>
<br/>
<br/>
<app-users-table [userStat]="usersStat" *ngIf="isCheck===true"></app-users-table>
